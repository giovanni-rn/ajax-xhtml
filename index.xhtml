<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Book collection</title>
  </head>
  <body>
    <h1>Our books collection</h1>
    <ul id="book-list"></ul>
  </body>
  <script>
    const xhttp = new XMLHttpRequest();
    xhttp.onload = () => {
      const books = Array.from(xhttp.responseXML.getElementsByTagName("book"));
      console.log(books);
      books.forEach((book) => {
        const bookTitle = book.getElementsByTagName("title")[0].textContent;
        const newBook = document.createElement("li");
        newBook.innerText = bookTitle;
        document.getElementById("book-list").appendChild(newBook);
      });
    };
    xhttp.open("GET", "http://localhost:8000?file=books.xml");
    xhttp.send();
  </script>
</html>
